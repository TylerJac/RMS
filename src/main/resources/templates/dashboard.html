<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Dashboard</h2>
<ul>
    <!-- Menu Management - Accessible to STAFF and ADMIN -->
    <li th:if="${#authorization.expression('hasRole(''STAFF'') or hasRole(''ADMIN'')')}">
    <a href="/menu-management">Menu Management</a>
</li>
<li th:if="${#authorization.expression('hasRole(''STAFF'')')}">
    <a href="/orders-processing">Order Processing</a>
</li>
<li th:if="${#authorization.expression('hasRole(''STAFF'')')}">
    <a href="/table-management">Table Management</a>
</li>
<li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a href="/inventory-management">Inventory Management</a>
</li>
<li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a href="/sales-report">Sales Report</a>
</li>
    <!-- Logout - Accessible to all authenticated users -->
    <li><a href="/logout">Logout</a></li>
</ul>
</body>
</html>
