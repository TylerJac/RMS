<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Menu Management</h2>
<form action="#" th:action="@{/menu/add}" method="post">
  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" name="itemName">
  <br>
  <label for="itemDescription">Item Description:</label>
  <input type="text" id="itemDescription" name="itemDescription">
  <br>
  <label for="preparationTime">Preparation Time:</label>
  <input type="text" id="preparationTime" name="preparationTime">
  <br>
  <label for="itemPrice">Item Price:</label>
  <input type="text" id="itemPrice" name="itemPrice">
  <br>
  <label for="ingredientsList">Ingredients List:</label>
  <input type="text" id="ingredientsList" name="ingredientsList">
  <br>
  <input type="submit" value="Add Item">
</form>
</body>
</html>
