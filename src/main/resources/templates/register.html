<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="" disabled selected>Select your role</option>
        <option th:value="'STAFF'" th:text="'STAFF'">STAFF</option>
        <option th:value="'ADMIN'" th:text="'ADMIN'">ADMIN</option>
    </select><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
